<!DOCTYPE html>
<html>
<!-- Data Catalog Project - SEA Stage 2 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Information</title>
    <meta name="description" content="A Catalog of Travel Information">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="icon" href="imgs/earth_icon.png">
</head>

<body>
    <!-- Hero Section -->
    <h1>Country Travel Information</h1>
    <b style="text-align:center;display:block;padding-bottom: 1rem;color:gray">Gives detailed information on countries, and their travel requirements, local laws, and special entry/exit requirements (For US Citizens)</b>
    <!-- Search -->
    <div id="search">
        <img width="25rem" src="imgs/icons8-search-50.png" alt="Search Icon">
        <input onchange="(()=> searchUpdate(this.value))()" type="text" placeholder="Search...">
    </div>  
    <!-- Travel Destinations - Grid -->
    <div id="card-container">
        <div class="card hidden">
            <div class="card-content">
                <h2>TITLE</h2>
                <img alt="Flag" src="https://flagcdn.com/h240/tr.png" onclick="this.parentNode.children[3].click()">
                <dialog>
                    <span>Description</span>
                    <button onclick="this.parentNode.close()">Close</button>
                </dialog>
                <button onclick="this.parentNode.children[2].show()">More information!</button>
            </div>
        </div>
    </div>
    <!-- Pagination -->
    <div id="pagination">
        <button id="left" class="hidden" onClick="pagination('left')";><</button>
        <p id="pageNumber">Page #</p>
        <button id="right" onClick="pagination('right');">></button>
    </div>
    <i style="text-align:center;display:block;position:fixed;bottom:0;left:50%;transform:translateX(-50%);width:100%;">Project for Snap Engineering Academy Stage 2 - 2024</i>
</body>

</html>
